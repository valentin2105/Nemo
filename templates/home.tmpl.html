{{define "content"}}
<br>
<div class="container">
<center>
    <div class="jumbotron">
      <img class="displayed" width="100" height="100" src="/images/k8s.png"></img>
      <br>
      <h4 class="display-4">Welcome in your cluster.</h4>

    </div>
</center>
</div>
<div class="container">
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Status</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
      {{range .ComponentStatus}}
      <tr>
        <td><i class="fa fa-circle {{.Status}}"></i> {{.Status}}</td>
        <td>{{.Name}}</td>
      </tr>
      {{end}}
      </tbody>
    </table>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable">
        <thead>
          <tr>
            <th>Status</th>
            <th>Worker <i class="fa fa-angle-down"></i></th>
            <th>Schedulable <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
        {{range .Node}}
        <tr>
          <td><i class="fa fa-circle {{.Status}}"></i> {{.Status}}</td>
          <td><a href="/get/node/{{.Name}}">{{.Name}}</a></td>
          <td>{{.Schedulable}}</td>
        </tr>
        {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
