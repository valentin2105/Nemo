{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fas fa-hdd"></i>  Volumes</h2>
    </div>
  </center>
  </div>

<div class="container">
  <div class="row">
    <h3>PersistentVolumeClaims</h3>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable">
        <thead>
          <tr>
            <th>Status</th>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>Size <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .PVC}}
          <tr>
            <td>{{.Status}}</td>
            <td>{{.Name}}</a></td>
            <td>{{.Namespace}}</td>
            <td>{{.Size}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <h3>PersistentVolumes</h3>
    <div class="table-responsive">
      <table class="table table-striped table-sortable">
        <thead>
          <tr>
            <th>Status</th>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Size <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .PV}}
          <tr>
            <td>{{.Status}}</td>
            <td>{{.Name}}</td>
            <td>{{.Size}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
