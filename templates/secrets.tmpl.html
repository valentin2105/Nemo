{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fas fa-unlock-alt"></i>  Secrets</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable">
        <thead>
          <tr>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>Created <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .Secret}}
          <tr>
            <td>{{.Name}}</td>
            <td>{{.Namespace}}</td>
            <td>{{.Created}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
