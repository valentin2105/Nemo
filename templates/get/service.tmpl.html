{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-5"><i class="fas fa-plug"></i>  {{.Name}}</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <table class="table table-striped table-sortable">
      <thead>
        <tr>
          <th>Namespace <i class="fa fa-angle-down"></i></th>
          <th>IP <i class="fa fa-angle-down"></i></th>
          <th>Port <i class="fa fa-angle-down"></i></th>
          <th>Type <i class="fa fa-angle-down"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{.Name}}</td>
          <td>{{.IP}}</td>
          <td>{{.Port}}</td>
          <td>{{.Type}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{{end}}
