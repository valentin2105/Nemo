{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-5"><i class="fas fa-server"></i>  {{.Name}}</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <table class="table table-striped table-sortable">
      <thead>
        <tr>
          <th>Status</th>
          <th>Name <i class="fa fa-angle-down"></i></th>
          <th>Operating System <i class="fa fa-angle-down"></i></th>
          <th>Labels <i class="fa fa-angle-down"></i></th>
          <th>Schedulable <i class="fa fa-angle-down"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fa fa-circle {{.Status}}"></i> {{.Status}}</td>
          <td>{{.Name}}</td>
          <td>{{.OS}}</td>
          <td>{{.Labels}}</td>
          <td>{{.Schedulable}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{{end}}
