{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fas fa-plug"></i>  Services</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
      <div class="md-form form-group">
        <i class="fas fa-search prefix"></i>
        <input type="text" id="inputIconEx1" class="form-control search">
        <label for="inputIconEx1">Search <span class="counter pull-right"></span></label>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable results">
        <thead>
          <tr>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>IP <i class="fa fa-angle-down"></i></th>
            <th>Port <i class="fa fa-angle-down"></i></th>
            <th>Type <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .Service}}
          <tr>
            <td><a href="/get/{{.Namespace}}/service/{{.Name}}">{{.Name}}</a></td>
            <td>{{.Namespace}}</td>
            <td>{{.IP}}</td>
            <td>{{.Port}}</td>
            <td>{{.Type}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
