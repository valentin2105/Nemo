{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fa fa-box"></i>  Pods</h2>
    </div>
  </center>
</div>






<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
      <div class="md-form form-group">
        <i class="fas fa-search prefix"></i>
        <input type="text" id="inputIconEx1" class="form-control search">
        <label for="inputIconEx1">Search <span class="counter pull-right"></span></label>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable results">
        <thead>
          <tr>
            <th>Status <i class="fa fa-angle-down"></i></th>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>Worker <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .Pod}}
          <tr>
            <td><i class="fa fa-circle {{.Status}}"></i> {{.Status}}</td>
            <td><a href="/get/{{.Namespace}}/pod/{{.Name}}">{{.Name}}</a></td>
            <td>{{.Namespace}}</td>
            <td><a href="/get/node/{{.Worker}}">{{.Worker}}</a></td>
          </tr>
          {{end}}
          <tr class="warning no-result">
            <td colspan="4"><i class="fa fa-warning"></i>No results</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
