{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fa fa-boxes"></i>  Deployments</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
      <div class="md-form form-group">
        <i class="fas fa-search prefix"></i>
        <input type="text" id="inputIconEx1" class="form-control search">
        <label for="inputIconEx1">Search <span class="counter pull-right"></span></label>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable results">
        <thead>
          <tr>
            <th>Status <i class="fa fa-angle-down"></i></th>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>Desired Pods <i class="fa fa-angle-down"></i></th>
            <th>Available Pods <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .Deployment}}
          <tr>
            {{ if eq .PodWanted .PodRunning }}
            <td><i class="fa fa-circle Ready"></i> Expected</td>
            {{ else }}
            <td><i class="fa fa-circle NotReady"></i> Degraded</td>
            {{ end }}
            <td><a href="/get/{{.Namespace}}/deployment/{{.Name}}">{{.Name}}</a></td>
            <td>{{.Namespace}}</td>
            <td>{{.PodWanted}}</td>
            <td>{{.PodRunning}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
