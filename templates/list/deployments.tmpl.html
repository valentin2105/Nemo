{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fa fa-boxes"></i>  Deployments</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable">
        <thead>
          <tr>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>Desired Pods <i class="fa fa-angle-down"></i></th>
            <th>Available Pods <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .Deployment}}
          <tr>
            <td><a href="/get/{{.Namespace}}/deployment/{{.Name}}">{{.Name}}</a></td>
            <td>{{.Namespace}}</td>
            <td>{{.PodWanted}}</td>
            <td>{{.PodRunning}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
