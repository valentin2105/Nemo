{{define "content"}}
<br>
<div class="container">
  <center>
    <div class="jumbotron">
      <h2 class="display-4"><i class="fas fa-plug"></i>  Services</h2>
    </div>
  </center>
  </div>
<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-sortable">
        <thead>
          <tr>
            <th>Name <i class="fa fa-angle-down"></i></th>
            <th>Namespace <i class="fa fa-angle-down"></i></th>
            <th>IP <i class="fa fa-angle-down"></i></th>
            <th>Port <i class="fa fa-angle-down"></i></th>
            <th>Type <i class="fa fa-angle-down"></i></th>
          </tr>
        </thead>
        <tbody>
          {{range .Service}}
          <tr>
            <td><a href="/get/{{.Namespace}}/service/{{.Name}}">{{.Name}}</a></td>
            <td>{{.Namespace}}</td>
            <td>{{.IP}}</td>
            <td>{{.Port}}</td>
            <td>{{.Type}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
{{end}}
